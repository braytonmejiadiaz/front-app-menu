<div class="fixed inset-0 bg-[#00000099] z-10 flex justify-center items-center">
  <div class="h-[80%] w-full sm:w-1/2 md:w-1/3 flex-col overflow-auto bg-white opacity-100 rounded-md">
    <div class="flex justify-end items-center p-3">
      <button (click)="closeModal()">
        <i class="fa-solid fa-xmark pr-1"></i>Cerrar
      </button>
    </div>

    <div class="w-full p-3">
      <div class="border border-gray-200 bg-white shadow-lg rounded-md p-5">
        <span class="font-semibold text-gray-800">Crear categoría</span>

        <div class="pt-5 grid sm:grid-cols-1 gap-6">
          <div>
            <label class="font-semibold text-sm py-2">Nombre: (*)</label>
            <input type="text" name="name" [(ngModel)]="name" class="w-full p-2 border border-gray-300 rounded-lg text-sm mt-2" placeholder="Por ejemplo: Computadora">
          </div>
        </div>

        <div class="flex justify-start mt-6">
          <button class="btn bg-[#fc4d25] rounded-lg p-2 text-[#fff] text-sm font-medium shadow-sm" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>

    <div class="mt-7 w-full">
      <section class="px-4 text-gray-600 antialiased">
        <div class="flex h-full flex-col">
          <!-- Table -->
          <div class="mx-auto w-full rounded-sm border border-gray-200 bg-white shadow-lg">
            <header class="border-b border-gray-100 px-5 py-4">
              <div class="font-semibold text-gray-800">Lista de categorías</div>
            </header>

            <div class="overflow-x-auto p-3">
              <table class="w-full table-auto">
                <thead class="bg-gray-50 text-xs font-semibold uppercase text-gray-400">
                  <tr>
                    <th></th>
                    <th class="p-2">
                      <div class="text-left font-semibold">Nombre de categoría</div>
                    </th>
                    <th class="p-2">
                      <div class="text-center font-semibold">Eliminar</div>
                    </th>
                  </tr>
                </thead>

                <tbody class="divide-y divide-gray-100 text-sm" cdkDropList (cdkDropListDropped)="onDrop($event)">
                  <!-- record 1 -->
                  <ng-container *ngFor="let categorie of categories; let i = index">
                    <tr cdkDrag>
                      <td class="p-2">
                        <input type="checkbox" class="h-5 w-5" value="id-1"/>
                      </td>
                      <td class="p-2">
                        <div class="font-medium text-gray-800">{{categorie.name}}</div>
                      </td>
                      <td class="p-2">
                        <div class="flex justify-center">
                          <button (click)="deleteCategory(categorie)">
                            <i class="fa-solid fa-trash"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<section class="flex flex-wrap gap-10 items-center w-full justify-center h-full bg-gray-200 overflow-hidden p-4 rounded-lg">
  <!-- Contenedor de la imagen -->
  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 bg-black p-2 rounded-lg rotate-3 hover:scale-105 transition shadow-md">
    <img class="rounded-lg w-full" src="/subir-productos.jpg" alt="subir productos masivamente">
  </div>

  <!-- Contenedor del texto y formulario -->
  <div class="w-full sm:w-2/3 md:w-1/2 lg:w-2/4 text-center flex flex-col items-center">
    <div>
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold pb-8">Aquí puedes subir tus productos masivamente</h1>
    </div>

    <!-- Indicador de carga -->
    <div *ngIf="isLoading" class="loading-spinner">
      <p>Cargando...</p>
    </div>

    <!-- Formulario para subir archivo CSV -->
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md box-border">
      <form (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
        <!-- Estilo para el input -->
        <input
          class="p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
          type="file"
          (change)="onFileChange($event)"
          accept=".csv"
        />

        <!-- Estilo para el botón -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="bg-gradient-to-r from-orange-500 to-orange-300 p-3 rounded-lg text-white font-medium hover:from-orange-300 hover:to-orange-600 hover:scale-105 transition transform duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Subir archivo
        </button>
      </form>
    </div>
  </div>
</section>

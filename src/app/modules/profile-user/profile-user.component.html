<section class="h-full w-full p-5">
  <div class="p-5 h-[15%] bg-[#EEEDF0] rounded-md">
    <img src="/bg-top.png" alt="">
  </div>

  <div class="flex flex-col sm:flex-row items-center gap-5 -mt-7">
    <div class="p-1 w-1/12 bg-[#FF502390] rounded-full shadow-md hover:scale-105 transition-all">
      <img class="w-full rounded-full" src="{{avatar}}" alt="logo de la empresa">
    </div>
    <div class="flex flex-col">
      <span class="text-3xl font-medium text-black/80">{{name_bussines}}</span>
      <span class="text-black/60">Responsable: {{name}}</span>
    </div>
  </div>

  <div class="border-b-2 pt-5"></div>

  <!-- apartado de mi perfil -->
  <div class="flex flex-col sm:flex-row items-start gap-5 mt-5 p-5">
    <div class="flex flex-col w-full sm:w-1/2">
      <span class="text-lg font-medium text-black/80">Mi perfil</span>
      <span class="text-black/60">Esto se mostrara en tu menú</span>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 w-full gap-5">
      <div class="flex flex-col gap-2">
        <label class="text-[12px] sm:text-[13px] font-thin" for="name">Nombre</label>
        <input type="text" name="name" [(ngModel)]="name" placeholder="Nombre" class="border border-gray-300 p-2 rounded-lg text-[14px] sm:text-left text-center">
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-[12px] sm:text-[13px] font-thin" for="apellido">Apellido</label>
        <input type="text" name="surname" [(ngModel)]="surname" placeholder="Apellido" class="border border-gray-300 p-2 rounded-lg text-[14px] sm:text-left text-center">
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-[12px] sm:text-[13px] font-thin" for="telefono">Teléfono</label>
        <input type="text" name="phone" [(ngModel)]="phone" placeholder="Teléfono" class="border border-gray-300 p-2 rounded-lg text-[14px] sm:text-left text-center">
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-[12px] sm:text-[13px] font-thin" for="correo">Correo</label>
        <input type="text" name="emai" [(ngModel)]="email" placeholder="Correo electronico" class="border border-gray-300 p-2 rounded-lg text-[14px] sm:text-left text-center">
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-[12px] sm:text-[13px] font-thin" for="name_bussines">Nombre de tu negocio</label>
        <input type="text" name="name_bussines" [(ngModel)]="name_bussines" placeholder="Nombre de tu negocio" class="border border-gray-300 p-2 rounded-lg text-[14px] sm:text-left text-center">
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-[12px] sm:text-[13px] font-thin" for="addres">Dirección de tu negocio</label>
        <input type="text" name="addres" [(ngModel)]="addres" placeholder="Dirección de tu negocio" class="border border-gray-300 p-2 rounded-lg text-[14px] sm:text-left text-center">
      </div>
    </div>
  </div>

  <div class="border-b-2 pt-5"></div>

  <!-- apartado de logo de compañia -->
  <div class="flex flex-col sm:flex-row items-start gap-5 mt-5 p-5">
    <div class="flex flex-col w-full sm:w-1/2">
      <span class="text-lg font-medium text-black/80">Tu logo</span>
      <span class="text-black/60">Este sera el logo que se mostrara en tu menú</span>
    </div>
    <div class="flex  justify-center items-center w-full">
      <div class="py-4 flex justify-center w-full sm:w-1/2">
        <img class="w-1/2 sm:w-full" [src]="imagen_previsualiza" alt="Vista previa de la imagen" />
      </div>
      <div class="w-full border border-gray-200 p-5 rounded-lg shadow-sm text-center">
        <label class="font-semibold text-lg block">Subir imagen: (*)</label>
        <input type="file" class="form-input w-full text-sm border border-gray-300 rounded-md p-5 mt-5" id="customFile" accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processFile($event)" />
      </div>
    </div>
  </div>

  <div class="border-b-2 pt-5"></div>

  <!-- apartado de redes sociales -->
  <div class="flex flex-col sm:flex-row items-start gap-5 mt-5 p-5">
    <div class="flex flex-col w-full sm:w-1/2">
      <span class="text-lg font-medium text-black/80">Mis redes sociales</span>
      <span class="text-black/60">Estos datos se usaran para optimizar tu menu</span>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 w-full gap-5">
      <div class="flex flex-col gap-2">
        <label class="text-[12px] sm:text-[13px] font-thin" for="Instagram">Instagram</label>
        <input type="text" [(ngModel)]="ins" name="ins" placeholder="Instagram" class="border border-gray-300 p-2 rounded-lg text-[14px] sm:text-left text-center">
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-[12px] sm:text-[13px] font-thin" for="Facebook">Facebook</label>
        <input type="text" [(ngModel)]="fb" name="fb" placeholder="Facebook" class="border border-gray-300 p-2 rounded-lg text-[14px] sm:text-left text-center">
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-[12px] sm:text-[13px] font-thin" for="tikTok">TikTok</label>
        <input type="text" [(ngModel)]="tikTok" name="tikTok" placeholder="TikTok" class="border border-gray-300 p-2 rounded-lg text-[14px] sm:text-left text-center">
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-[12px] sm:text-[13px] font-thin" for="youtube">Youtube</label>
        <input type="text" [(ngModel)]="youtube" name="youtube" placeholder="Youtube" class="border border-gray-300 p-2 rounded-lg text-[14px] sm:text-left text-center">
      </div>
    </div>
  </div>

  <div class="flex justify-end py-5">
    <button class="bg-[#FC4D25] p-2 rounded-md text-white font-semibold hover:scale-105 transition-all" type="button" (click)="updateUser()">Actualizar datos</button>
  </div>
</section>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-md mx-auto">
    <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" (click)="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <h2 class="text-xl font-bold mb-4 text-center">Men√∫ Exportado</h2>
    <p class="text-gray-700 text-center mb-6">La URL y codigo QR de tu plantilla son los siguientes:</p>
    <qrcode [qrdata]="qrData" [width]="200" [errorCorrectionLevel]="'M'" class="flex justify-center"></qrcode>
    <a [href]="exportedUrl" target="_blank" class="text-blue-500 underline text-center block">{{ exportedUrl }}</a>
    <button (click)="closeModal()" class="mt-6 bg-blue-500 text-white rounded-lg px-4 py-2 w-full hover:bg-blue-600">
      Cerrar
    </button>
  </div>
</div>

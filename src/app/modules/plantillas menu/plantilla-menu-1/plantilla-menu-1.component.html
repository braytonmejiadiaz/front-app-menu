<!-- Encabezado del menú -->
 <app-modal-url-plantilla></app-modal-url-plantilla>
<div class="bg-[#F5F5F4] flex items-center justify-between p-5">
  <div>
    <button class="bg-blue-500 text-white p-3 rounded-lg flex gap-2 " (click)="exportTemplate('plantilla-menu-1')">

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
       stroke-linejoin="round" width="24" height="24" stroke-width="2">
        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
        <path d="M9 12l2 2l4 -4"></path>
      </svg>
      Usar plantilla</button>
  </div>
  <div>
    <button type="button" class="text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none
     focus:ring-[#FF9119]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center
      dark:hover:bg-[#FF9119]/80 dark:focus:ring-[#FF9119]/40 me-2 mb-2" (click)="navigateBack()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
        <path d="M11 7l-5 5l5 5"></path>
        <path d="M17 7l-5 5l5 5"></path>
      </svg>
      Ir atrás

      </button>
    </div>
</div>

<div [ngClass]="isMobileMode ? 'max-w-md mx-auto h-[90%] overflow-auto' : 'max-w-full mx-auto h-[90%] overflow-auto rounded-md'" class="p-4">
  <!-- Encabezado -->
  <div class="flex justify-center bg-black pt-5 pb-5">
    <img class="w-[60%] max-w-[250px]"
    src="{{avatar}}" alt="Logo" />
  </div>

<!-- Menú de categorías -->
<div class="flex justify-center bg-white py-2 space-x-4">
  <ng-container *ngFor="let category of groupedCategories">
    <a *ngIf="category.products && category.products.length > 0"
       (click)="scrollToCategory(category.name)"
       class="cursor-pointer text-md font-semibold text-black/90 hover:underline">
      {{ category.name }}
    </a>
  </ng-container>
</div>

  <!-- Contenido del menú -->
  <main [ngClass]="isMobileMode ? 'max-w-md mx-auto' : 'max-w-full mx-auto'">
    <ng-container *ngFor="let category of groupedCategories">
      <!-- Verificar si la categoría tiene productos antes de mostrarla -->
      <section [id]="category.name" class="bg-[url('https://tucartaya.com/wp-content/uploads/2024/12/asd.jpg')] bg-cover bg-repeat-y flex flex-col items-center w-full pt-5"
       *ngIf="category.products && category.products.length > 0">
        <div>
          <!-- Título de la categoría -->
          <div class="p-5 w-full max-w-3xl bg-cover bg-center">
            <div class="flex justify-center">
                <h2 class="lg:w-2/3 md:w-full sm:w-full bg-[#00000098] rounded-md p-2 text-3xl md:text-6xl font-semibold text-[#B68765] mb-8 text-center font-[poiret-one]">
                {{ category.name }}
              </h2>
            </div>
            <!-- Contenedor de productos -->
            <div class="grid grid-cols-2 gap-3 p-2">
              <div *ngFor="let product of category.products" class="w-full bg-[#00000095] text-center rounded-md shadow-md">
                <img [src]="product.imagen ? 'http://localhost:8000/storage/' + product.imagen : 'assets/images/default-product-image.jpg'" class="rounded-t-md w-full" [alt]="product.title" />
                <div class="p-2">
                  <h3 class="text-[#B68765] text-2xl font-semibold font-[poiret-one]">
                    {{ product.title }}
                  </h3>
                  <p class="text-white text-sm">{{ product.description }}</p>
                  <p class="text-lg text-white font-bold font-[poiret-one]">
                    $ {{ product.price_pes }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </ng-container>
  </main>

  <!-- Pie de página -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
        <!-- Redes Sociales -->
        <div class="mb-4">
            <a href="{{fb}}" class="text-gray-400 hover:text-white mx-2">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="{{ins}}" class="text-gray-400 hover:text-white mx-2">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="{{tikTok}}" class="text-gray-400 hover:text-white mx-2">
              <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
        <!-- Información de Contacto -->
        <div class="text-gray-400">
            <p class="mb-2"><i class="fas fa-map-marker-alt mr-2"></i>{{addres}}</p>
            <p class="mb-2"><i class="fas fa-phone mr-2"></i>{{phone}}</p>

        </div>
        <!-- Copyright -->
        <div class="mt-4 text-gray-500">
            <p>&copy; 2025 Desarrollado con la tecnología de FoodLogic.</p>
        </div>
    </div>
</footer>

<!-- Include Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


</div>

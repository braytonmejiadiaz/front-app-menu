<form (ngSubmit)="update()" class="space-y-6 bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
  <!-- Nombre -->
  <div class="flex flex-col">
    <label for="name" class="mb-2 text-sm font-medium text-gray-700">Nombre</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="attribute.name"
      name="name"
      required
      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Tipo de Atributo -->
  <div class="flex flex-col">
    <label for="type" class="mb-2 text-sm font-medium text-gray-700">Tipo de Atributo</label>
    <select
      id="type"
      [(ngModel)]="attribute.type_attribute"
      name="type"
      required
      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="1">Texto</option>
      <option value="2">Número</option>
      <option value="3">Seleccionable</option>
      <option value="4">Seleccionable Múltiple</option>
    </select>
  </div>

  <!-- Botón de Guardar -->
  <div class="flex justify-end">
    <button
      type="submit"
      class="px-6 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      Guardar Cambios
    </button>
  </div>
</form>

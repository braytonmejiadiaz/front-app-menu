<div class="bg-[#222529] flex flex-col h-full"> <!-- Contenedor principal con altura completa -->

  <div>
    <img class="w-3/5" src="https://fu.do/assets/img/fudo_logo_color-15654b45.svg" alt="">
  </div>

  <div class="pt-9">
    <span class="text-[20px] text-[#C6C6C6] font-normal">Mi cuenta</span>
  </div>

  <div class="mt-3">
    <ul class="space-y-4 ">
      <li class=" hover:bg-[#fff] hover:text-[#000] p-2 rounded text-[#C6C6C6]  transition-colors duration-200" routerLinkActive="bg-[#fff] text-[#fc4d25]">
        <i class="fa-solid fa-tv text-xs mr-2"></i> Dashboard</li>

      <li class="text-[#000] hover:bg-[#fff] hover:text-[#000] hover:cursor-pointer p-2 rounded text-[#C6C6C6] transition-colors duration-200 " routerLink="lista-plantillas"
        routerLinkActive="bg-[#fff] text-[#fc4d25]">
        <i class="fa-regular fa-window-restore text-xs mr-2 "></i> Plantillas de Menú</li>
    </ul>
  </div>

  <div class="mt-5 mb-5 border-t border-[#C6C6C6]"></div>


  <div class="relative inline-block text-left">
    <!-- Botón principal del menú -->
    <button type="button"  class="flex justify-between items-center w-full text-left text-[20px] text-[#C6C6C6] font-normal" (click)="toggleDropdown()">  Producto
      <i
      *ngIf="isDropdownOpen"
      class="fa-solid fa-chevron-right text-xs"
      ></i>
      <i
      *ngIf="!isDropdownOpen"
      class="fa-solid fa-chevron-down text-xs "
    ></i>
   </button>

    <!-- Menú desplegable -->
    <div
      *ngIf="isDropdownOpen"
      class="mt-1 w-88  focus:outline-none"
    >
      <div class="py-1">
        <ul class="space-y-4 ">
          <li class="text-[#000] hover:bg-[#fff] hover:text-[#000] hover:cursor-pointer p-2 rounded text-[#C6C6C6] transition-colors duration-200 " routerLink="lista-producto"
            routerLinkActive="bg-[#fff] text-[#fc4d25]">
            <i class="fa-solid fa-list text-xs mr-2"></i> Listado de productos</li>

          <li class="text-[#000] hover:bg-[#fff] hover:text-[#000] hover:cursor-pointer p-2 rounded text-[#C6C6C6] transition-colors duration-200 " routerLink="crear-producto"
            routerLinkActive="bg-[#fff] text-[#fc4d25]">
            <i class="fa-solid fa-hammer text-xs mr-2"></i> Crear producto</li>

          <li class="text-[#000] hover:bg-[#fff] hover:text-[#000] hover:cursor-pointer p-2 rounded text-[#C6C6C6] transition-colors duration-200 " routerLink="crear-categorias"
            routerLinkActive="bg-[#fff] text-[#fc4d25]">
            <i class="fa-solid fa-marker text-xs mr-2"></i> Crear categoría</li>

          <li class="text-[#000] hover:bg-[#fff] hover:text-[#000] hover:cursor-pointer p-2 rounded text-[#C6C6C6] transition-colors duration-200 " routerLink="atributos/list"
            routerLinkActive="bg-[#fff] text-[#fc4d25]">
            <i class="fa-solid fa-pencil text-xs mr-2"></i> Crear atributo</li>

          <li class="text-[#000] hover:bg-[#fff] hover:text-[#000] hover:cursor-pointer p-2 rounded text-[#C6C6C6] transition-colors duration-200 " routerLink="subir-masivo"
            routerLinkActive="bg-[#fff] text-[#fc4d25]">
            <i class="fa-solid fa-pencil text-xs mr-2"></i>Subir masivamente uwu</li>
        </ul>
      </div>
    </div>
  </div>

<div class="bg-[#222529] flex flex-col h-full">
  <!-- Botón de menú hamburguesa visible en mobile -->
  <div class="flex items-center justify-between px-4 py-3 md:hidden">
    <img class="w-3/5" src="https://fu.do/assets/img/fudo_logo_color-15654b45.svg" alt="Logo">
    <button
      class="text-[#C6C6C6] focus:outline-none"
      (click)="toggleMenu()"
    >
      <i class="fa-solid fa-bars text-2xl"></i>
    </button>
  </div>

  <!-- Menú (sidebar) -->
  <div
    [ngClass]="{
      'hidden': !isMenuOpen,
      'block': !isMenuOpen
    }"
    class="flex flex-col h-full"
  >
    <!-- Logo para pantallas grandes -->
    <div class="hidden md:block px-4">
      <img class="w-3/5" src="https://fu.do/assets/img/fudo_logo_color-15654b45.svg" alt="Logo">
    </div>

    <div class="pt-9 px-4">
      <span class="text-[20px] text-[#C6C6C6] font-normal">Mi cuenta</span>
    </div>

    <div class="mt-3 px-4">
      <ul class="space-y-4">
        <li class="cursor-pointer hover:bg-[#fff] hover:text-[#000] p-2 rounded text-[#C6C6C6] transition-colors duration-200" routerLinkActive="bg-[#fff] text-[#fc4d25]">
          <i class="fa-solid fa-tv text-xs mr-2"></i> Dashboard
        </li>
        <li class="cursor-pointer hover:bg-[#fff] hover:text-[#000] p-2 rounded text-[#C6C6C6] transition-colors duration-200" routerLink="lista-plantillas" routerLinkActive="bg-[#fff] text-[#fc4d25]">
          <i class="fa-regular fa-window-restore text-xs mr-2"></i> Plantillas de Menú
        </li>
      </ul>
    </div>

    <div class="mt-5 mb-5 border-t border-[#C6C6C6]"></div>

    <!-- Dropdown -->
    <div class="relative px-4">
      <button
        type="button"
        class="flex justify-between items-center w-full text-left text-[20px] text-[#C6C6C6] font-normal"
        (click)="toggleDropdownn()"
      >
        Producto
        <i
          *ngIf="isDropdownOpenn"
          class="fa-solid fa-chevron-right text-xs"
        ></i>
        <i
          *ngIf="!isDropdownOpenn"
          class="fa-solid fa-chevron-down text-xs"
        ></i>
      </button>
      <div *ngIf="isDropdownOpenn" class="mt-1">
        <ul class="space-y-4">
          <li class="cursor-pointer hover:bg-[#fff] hover:text-[#000] p-2 rounded text-[#C6C6C6] transition-colors duration-200" routerLink="crear-producto" routerLinkActive="bg-[#fff] text-[#fc4d25]">
            <i class="fa-solid fa-hammer text-xs mr-2"></i> Crear producto
          </li>
          <li class="cursor-pointer hover:bg-[#fff] hover:text-[#000] p-2 rounded text-[#C6C6C6] transition-colors duration-200" routerLink="lista-producto" routerLinkActive="bg-[#fff] text-[#fc4d25]">
            <i class="fa-solid fa-list text-xs mr-2"></i> Listado de productos
          </li>
          <li class="cursor-pointer hover:bg-[#fff] hover:text-[#000] p-2 rounded text-[#C6C6C6] transition-colors duration-200" routerLink="subir-masivo" routerLinkActive="bg-[#fff] text-[#fc4d25]">
            <i class="fa-solid fa-list text-xs mr-2"></i> Subir masivamente
          </li>
        </ul>
      </div>
    </div>

    <div class="mt-5 border-t border-[#C6C6C6]"></div>

    <!-- Usuario -->
    <div class="gap-3 p-5 flex flex-col items-center justify-center bg-[#383B3E] rounded-2xl mt-auto">
      <img class="w-1/3 rounded-full border-gray-500" src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg" alt="">
      <div class="text-[#C6C6C6] flex flex-col items-center justify-center">
        <p class="text-lg text-[#FFFFFE]">Brayton Mejia</p>
        <p>Administrador</p>
      </div>
      <div>
        <ul class="flex space-x-5">
          <li><i class="fa-solid fa-magnifying-glass" style="color: #fc4d25;"></i></li>
          <li><i class="fa-regular fa-bell" style="color: #fc4d25;"></i></li>
        </ul>
      </div>
    </div>
  </div>
</div>

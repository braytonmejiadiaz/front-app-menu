<div class="flex items-center h-screen justify-center bg-left bg-[url('https://uniformesmedicos.co/wp-content/uploads/2024/12/bg_top.png')]">

  <div class="flex items-center justify-center bg-[#fff]  border border-gray-300 shadow-lg shadow-gray-500/50 rounded-[25px]">

      <div class="p-8 flex flex-col justify-center items-start gap-2">
        <img src="https://restobar.loggro.com/assets/images/restobar/Logo%20Loggro%20Restobar.svg" alt="" width="200px">
            <p class="text-[30px]">Te damos la bienvenida</p>
            <p class="text-[35px] font-bold text-[#FC4D25]">a FoodLogic</p>
            <p class="text-[#000] text-[14px]">Ingresa aquí con tu correo y contraseña<br> designada para acceder a tu cuenta.</p>
          <div class="pt-5 w-full " >
              <div class="mb-4 flex flex-col gap-3">
                <label class="text-[13px] font-thin" for="">Correo electronico</label>
                <input class="border border-{#EAEAEA} p-2 rounded-lg text-[14px]" [(ngModel)]="email" type="text"   placeholder="Burger.com.co">
              </div>
              <div class="mb-4 flex flex-col gap-3">
                <label class="text-[13px] font-thin" for="">Contraseña</label>
                <input class="border border-{#EAEAEA} p-2 rounded-lg text-[14px]" [(ngModel)]="password" type="text"   placeholder="*******">
              </div>
              <button class=" mt-3 w-1/4  bg-[#FC4D25] text-white p-2 rounded-lg hover:bg-[#ed401a]" onclick="return false" (click)="login()">Ingresar</button>
              <a href="/register"><p class="pt-2 text-sm text-[#01BBF2] underline">Crear una cuenta</p></a>
              <p class="pt-2  text-sm">¿No tienes cuenta aún? <span class="text-[#01BBF2] underline">Prueba FoodLogic por 7 días, gratis.</span></p>
              <p class=" text-sm">¿Quieres ir al sitio de FoodLogic?<span class="text-[#01BBF2] underline"> Clic aquí</span></p>
            </div>
      </div>


      <div class="bg-[#FFFFFE] rounded-[25px] shadow-lg shadow-gray-300/50">
        <img src="https://restobar.loggro.com/assets/images/restobar/img_main_login_Restobar.png" alt="">
    </div>

  </div>


</div>
